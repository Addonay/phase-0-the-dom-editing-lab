<!DOCTYPE html>
<html>
  <head>
    <title>My HTML adventure</title>
  </head>
  <body>
    <h1>My HTML adventure</h1>
    <p>
      <strong>This text is bold</strong>, and <em>this text is italicized</em>.
      Check out the <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">MDN Web Docs</a> for more HTML information.
    </p>
    <table>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Column 1</td>
          <td>Row 1, Column 2</td>
        </tr>
        <tr>
          <td>Row 2, Column 1</td>
          <td>Row 2, Column 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
